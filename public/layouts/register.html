
<div class="container">
  <h1>Register</h1>
  <form ng-submit="register(username, email, password, confirmpassword)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" ng-model="username" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" ng-model="email" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" ng-model="password" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="text" ng-model="confirmpassword" class="form-control"/>
    </div>
    <input type="submit" value="Register" class="btn btn-success btn-lg btn-block"/>
  </form>
</div>
