<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>tweeter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
    <script src="/javascript/app.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="PostsCtrl" class="container">
      <h1>Node Tweeets</h1>
      <form role="form">
        <div class="form-group">
          <div class="input-group">
            <input ng-model="postBody" class="form-control"><span class="input-group-btn">
              <div ng-click="addPost()" class="btn btn-default">add Post</div></span>
          </div>
        </div>
      </form>
      <ul class="list-group">
        <li ng-repeat="post in posts | orderBy: '-date'" class="list-group-item"><strong>@{{post.username}}</strong><span>{{post.body}}</span></li>
      </ul>
    </div>
  </body>
</html>
