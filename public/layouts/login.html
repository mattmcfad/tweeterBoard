
<div class="container">
  <h1>Login Panel</h1>
  <form ng-submit="login(username, password)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" ng-model="username" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" ng-model="password" class="form-control"/>
    </div>
    <input type="submit" value="Login" class="btn btn-success btn-lg btn-block"/>
  </form>
</div>
